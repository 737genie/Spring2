<!-- /templates/entries/edit-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일기 수정하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
<div th:replace="~{header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-pink-500 font-serif">일기 수정하기</h1>
    <!-- 수정된 부분: form의 action 주소를 변경 -->
    <form id="editForm" th:action="@{/entries/edit}" th:object="${entry}" method="post" class="space-y-6">
        <!-- 추가된 부분: 수정할 대상의 ID를 form과 함께 보내기 위한 hidden input -->
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
            <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-400 focus:border-pink-400" required>
        </div>
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">내용</label>
            <textarea id="content" th:field="*{content}" rows="10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-400 focus:border-pink-400" required></textarea>
        </div>
        <div class="flex justify-between items-center pt-4">
            <!-- 수정된 부분: 삭제 버튼이 JavaScript 함수를 호출하도록 변경 -->
            <button type="button" th:attr="data-entry-id=${entry.id}" onclick="deleteEntry(this.getAttribute('data-entry-id'))" class="text-sm text-red-500 hover:text-red-700 font-semibold">
                이 일기 삭제하기
            </button>
            <div class="flex space-x-4">
                <a th:href="@{/entries}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-full">취소</a>
                <button type="submit" class="bg-pink-400 hover:bg-pink-500 text-white font-semibold py-2 px-5 rounded-full">수정 완료</button>
            </div>
        </div>
    </form>
</div>
<!-- 추가된 부분: 삭제 로직을 처리하는 JavaScript -->
<script>
    function deleteEntry(entryId) {
        if (confirm('이 일기를 정말로 삭제할까요?')) {
            const form = document.createElement('form');
            form.method = 'post';
            // 삭제 요청은 PathVariable 방식을 유지해도 괜찮습니다. (form action은 method가 post일 때 URL에 파라미터를 노출하지 않기 때문)
            form.action = `/entries/${entryId}/delete`; 
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
