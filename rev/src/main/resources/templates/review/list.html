<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>지식IN ^.~</title>
	<style>
		body{text-align: center;
		width:70%;
		margin:auto;
	}
		div{
			display:flex;
			justify-content: space-around;
			border:1px solid #dddddd;
			margin-top:10px;
			border-radius: 10px;
	}
	a {
		text-decoration: none;
	}
	a:visited {
  color: #000000; /* 예: 검은색으로 유지 */
	}
	a:hover {
		color:#ffb2b2;
	}
		.question-button {
			background-color: #dddddd;
			padding:10px;
			border-radius: 10px;
			border: 1px solid #b3b3b3;
			text-decoration:none;
		}
		.button-class{
			border:none;
		}
		.button-class a:hover{
			color:#493cff;
		}
	</style>
</head>
<body>
	<div th:each="q, loop: ${qlist}">
		<a th:href="@{|/detail/${q.id}|}">
			<h2 th:text="${q.subject}"></h2>
		</a>
		<a>
			<h4 th:text="${q.createDate}"></h4>
		</a>
	</div>
	<div class="button-class">
		<a th:href="@{/create}" class="question-button">질문 등록하기</a>
	</div>
</body>
</html>
