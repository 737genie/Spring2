<html layout:decorate="~{layout}">
<div layout:fragment="content">
	<div class="card">
		<div class="question-item" th:each="q, loop: ${qlist}">
			<a th:href="@{|/detail/${q.id}|}">
				<h2 th:text="${q.subject}"></h2>
			</a>
			<span class="date" th:text="${q.createDate}"></span>
		</div>
	</div>

	<div class="button-section">
		<a th:href="@{/create}" class="question-button">질문 등록하기</a>
	</div>
<!-- </body> -->
</div>
