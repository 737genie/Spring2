<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<div class="card question-section">
		<div class="question-header">
			<h1 th:text="${question.subject}">질문 제목이 들어갑니다</h1>
		</div>
		<p class="question-content" th:text="${question.content}">질문 내용이 여기에 상세하게 들어갑니다. 여러 줄로 길어질 수도 있습니다.</p>
		<p class="question-date" th:text="${question.createDate}">2025-08-29 09:52</p>
	</div>
	
	<h3 class="answer-count" th:text="|답변 ${#lists.size(question.answerList)}개|">답변 0개</h3>
	
	<div class="card answer-list">
		<ul>
			<li th:each="answer: ${question.answerList}" class="answer-item" th:text="${answer.content}">답변 내용이 여기에 표시됩니다.</li>
		</ul>
	</div>
	
	<div class="card form-section">
		<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<textarea th:field="*{content}" rows="7" placeholder="여기에 답변을 입력하세요."></textarea>
			<button type="submit" class="answer-button">답변 등록</button>
		</form>
	</div>

	<div class="back-to-list">
		<a th:href="@{/list}">목록으로 돌아가기</a>
	</div>

<!-- </body> -->
</div>
</html>
