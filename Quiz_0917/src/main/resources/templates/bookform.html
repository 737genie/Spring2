<!-- admin/book-form.html-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/default}">
<head>
    <title>비밀 서재 - 신규 도서 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<th:block layout:fragment="content">
    <div class="max-w-2xl mx-auto mt-10">
        <div class="bg-amber-50 bg-opacity-80 p-10 rounded-2xl shadow-xl border border-amber-200 text-center">
            <h1 class="text-4xl font-black text-amber-900 mb-2">신규 도서 등록</h1>
            <p class="text-amber-700 mb-8">서재에 새로운 지식을 추가합니다.</p>

            <form th:action="@{/admin/books}" th:object="${bookFormDto}" method="post" class="space-y-6 text-left">
                <!-- Validation Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-6">
                    <ul>
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <div>
                    <label for="title" class="block text-sm font-bold text-amber-800 mb-2">도서명</label>
                    <input type="text" id="title" th:field="*{title}" class="w-full p-3 bg-white rounded-lg border-2 border-amber-200 focus:border-amber-500 focus:outline-none text-amber-900" placeholder="책 제목을 입력하세요">
                </div>
                <div>
                    <label for="author" class="block text-sm font-bold text-amber-800 mb-2">저자</label>
                    <input type="text" id="author" th:field="*{author}" class="w-full p-3 bg-white rounded-lg border-2 border-amber-200 focus:border-amber-500 focus:outline-none text-amber-900" placeholder="저자 이름을 입력하세요">
                </div>
                <button type="submit" class="w-full p-3 font-bold text-white bg-amber-800 rounded-lg hover:bg-amber-900 transition-colors">등록하기</button>
            </form>
        </div>
    </div>
</th:block>
</html>
