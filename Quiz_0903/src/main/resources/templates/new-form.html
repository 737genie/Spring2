<!-- /templates/logs/new-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 업적 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-yellow-900">새로운 미루기 업적</h1>
    <!-- TODO: 파일 업로드를 위해 form에 enctype="multipart/form-data" 속성을 추가하세요. -->
    <form th:action="@{/new}" th:object="${logForm}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="activity" class="block text-sm font-medium text-gray-700">미루기 활동</label>
            <input type="text" id="activity" th:field="*{activity}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400" placeholder="예: 침대와 한 몸 되기" required>
        </div>
        <div>
            <label for="thoughts" class="block text-sm font-medium text-gray-700">그때의 심정</label>
            <textarea id="thoughts" th:field="*{thoughts}" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400" placeholder="예: 내일의 내가 어떻게든 하겠지..." required></textarea>
        </div>
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700">증거 사진 (필수)</label>
            <!-- TODO: 파일 선택을 위한 input 태그를 작성하세요. -->
            <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-100 file:text-yellow-800 hover:file:bg-yellow-200" required>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-full">취소</a>
            <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-semibold py-2 px-5 rounded-full">등록하기</button>
        </div>
    </form>
</div>
</body>
</html>
