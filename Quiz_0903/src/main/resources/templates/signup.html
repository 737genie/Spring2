<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-yellow-900">회원가입</h1>
    </header>
    <form th:action="@{/users/signup}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">사용자 이름</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">비밀번호</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
        </div>
        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg transition-colors">회원가입</button>
    </form>
    <div class="text-center mt-4">
        <a th:href="@{/users/login}" class="text-sm text-yellow-600 hover:underline">이미 회원이신가요? 로그인</a>
    </div>
</div>
</body>
</html>
