<!-- /resources/templates/memories/edit-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>기억 수정하기</title><script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poor Story', cursive; } </style>
</head>
<body class="bg-[#FFF8E1] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-2xl shadow-lg border-4 border-dashed border-yellow-300">
        <h1 class="text-3xl font-bold text-gray-800 text-center">기억 수정하기</h1>
        <form th:action="@{/memories/{id}/edit(id=${memory.id})}" th:object="${memory}" method="post" class="space-y-6 text-lg">
            <!-- Form Fields (new-form과 동일) -->
            <div class="flex items-center justify-between pt-4">
                <form th:action="@{/memories/{id}/delete(id=${memory.id})}" method="post" onsubmit="return confirm('이 기억을 정말로 잊어버릴거야?')">
                    <button type="submit" class="px-5 py-2 font-medium text-white bg-red-500 rounded-md hover:bg-red-600">잊어버리기</button>
                </form>
                <div class="space-x-3">
                    <a th:href="@{/memories}" class="px-5 py-2 font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">취소</a>
                    <button type="submit" class="px-5 py-2 font-semibold text-white bg-[#FFA726] rounded-md hover:bg-[#FB8C00]">수정 완료</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
